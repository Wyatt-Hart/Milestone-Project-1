<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <h1>Arena</h1> <!--place holder title-->
    <button id="startBtn">Start</button>
    <img id="gameOver" src="./assets/game_over.png">
    <img id="victory" src="./assets/victory.png">
    <div id="container">
        <canvas id = "background" width="1500" height="500"></canvas>
        <canvas id = "playerCanvas" width="1500" height="500"></canvas>
        <canvas id = "enemyCanvas" width="1500" height="500"></canvas>
        <div id="healthBars">
            <div id="playerHealthbar">
                <img id = "playerIcon" src="./assets/Main_Character/player_icon.png">
                <img id = "playerHealthIndicator" src="./assets/Health_Bar/health_indicator.png">
            </div>
            <div id="enemyHealthbar">
                <img id = "enemyHealthIndicator" src="./assets/Health_Bar/health_indicator.png">
                <img id = "enemyIcon" src="./assets/Enemy/Enemy_Icon.png">
            </div>
        </div>
        <div id="countdownContainer">
            <div id="countdown3">3</div>
            <div id="countdown2">2</div>
            <div id="countdown1">1</div>
            <div id="countdownF">FIGHT</div>
        </div>
    </div>
    <script src="./JS/newEnemy.js"></script>
    <script src="./JS/characterMovement.js"></script>
    <script src="./JS/newCharacter.js"></script>
    <script src="./JS/characterAttack.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
